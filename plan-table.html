<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总监督导系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #e8e8e8;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .btn-add {
            background: #1890ff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #40a9ff;
        }

        .btn-export {
            background: #52c41a;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-export:hover {
            background: #73d13d;
        }

        /* 筛选区域样式 */
        .filter-section {
            padding: 16px 24px;
            background: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-item label {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
        }

        .filter-item select,
        .filter-item input {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            min-width: 140px;
            outline: none;
        }

        .filter-item select:focus,
        .filter-item input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .btn-reset {
            background: #fff;
            color: #666;
            border: 1px solid #d9d9d9;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            color: #1890ff;
            border-color: #1890ff;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1400px;
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
            font-size: 14px;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }

        tr:hover {
            background: #f5f7fa;
        }

        td {
            color: #333;
        }

        .readonly {
            background: #f9f9f9;
            color: #666;
        }

        .merged-cell {
            background: #f9f9f9;
            color: #666;
            vertical-align: middle;
        }

        .editable {
            cursor: pointer;
            position: relative;
        }

        .editable:hover {
            background: #e6f7ff;
        }

        .editable input,
        .editable select,
        .editable textarea {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #1890ff;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .editable textarea {
            min-height: 60px;
            resize: vertical;
        }

        .editable input:focus,
        .editable select:focus,
        .editable textarea:focus {
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .tag-yes {
            background: #f6ffed;
            color: #52c41a;
        }

        .tag-no {
            background: #f0f0f0;
            color: #666;
        }

        .tag-scene {
            background: #e6f7ff;
            color: #1890ff;
        }

        .tag-category {
            background: #fff7e6;
            color: #fa8c16;
        }

        .btn-add-step {
            background: #52c41a;
            color: #fff;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: background 0.3s;
        }

        .btn-add-step:hover {
            background: #73d13d;
        }

        .btn-delete {
            background: #ff4d4f;
            color: #fff;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: background 0.3s;
            margin-left: 6px;
        }

        .btn-delete:hover {
            background: #ff7875;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .new-row {
            background: #fffbe6 !important;
        }

        .new-row .merged-cell {
            background: #fffbe6 !important;
        }

        .action-col {
            text-align: center;
        }

        .step-badge {
            display: inline-block;
            color: #fff;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .step-1 {
            background: #1890ff;
        }

        .step-2 {
            background: #52c41a;
        }

        .step-3 {
            background: #faad14;
        }

        .step-4 {
            background: #722ed1;
        }

        .step-5 {
            background: #eb2f96;
        }

        .step-default {
            background: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>总监督导系统</h1>
            <button class="btn-export" onclick="exportToExcel()">
                导出Excel
            </button>
        </div>

        <!-- 筛选区域 -->
        <div class="filter-section">
            <div class="filter-item">
                <label>团队</label>
                <select id="filterTeam" onchange="applyFilters()">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="filter-item">
                <label>销售顾问</label>
                <select id="filterConsultant" onchange="applyFilters()">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="filter-item">
                <label>客户id</label>
                <input type="text" id="filterCustomerId" placeholder="请输入客户id" oninput="applyFilters()">
            </div>
            <div class="filter-item">
                <label>客户姓名</label>
                <input type="text" id="filterCustomerName" placeholder="请输入客户姓名" oninput="applyFilters()">
            </div>
            <div class="filter-item">
                <label>类别</label>
                <select id="filterCategory" onchange="applyFilters()">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="filter-item">
                <label>首次承接时间</label>
                <select id="filterFirstTimeYear" onchange="updateMonthOptions(); applyFilters()">
                </select>
                <select id="filterFirstTimeMonth" onchange="updateDayOptions(); applyFilters()">
                    <option value="">全部月份</option>
                </select>
                <select id="filterFirstTimeDay" onchange="applyFilters()">
                    <option value="">全部日期</option>
                </select>
            </div>
            <button class="btn-reset" onclick="resetFilters()">重置</button>
        </div>

        <div class="table-wrapper">
            <table id="planTable">
                <thead>
                    <tr>
                        <th>团队</th>
                        <th>销售顾问</th>
                        <th>客户id</th>
                        <th>客户姓名</th>
                        <th>类别</th>
                        <th>首次承接时间</th>
                        <th>已完成阶段</th>
                        <th>是否高客</th>
                        <th>是否买过保险</th>
                        <th>目前经营场景</th>
                        <th>下一步导入场景</th>
                        <th>下一步导入时间</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

        let tableData = [...initialData];
        let filteredData = [...initialData];

        // 初始化首次承接时间筛选选项
        function initFirstTimeFilter() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;

            const yearSelect = document.getElementById('filterFirstTimeYear');
            yearSelect.innerHTML = '<option value="">全部年份</option>';

            // 添加年份选项（当前年份前后2年）
            for (let y = currentYear - 2; y <= currentYear + 1; y++) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = y + '年';
                if (y === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }

            // 初始化月份选项
            updateMonthOptions();

            // 默认选择当月
            document.getElementById('filterFirstTimeMonth').value = currentMonth;

            // 初始化日期选项
            updateDayOptions();
        }

        // 更新月份选项
        function updateMonthOptions() {
            const monthSelect = document.getElementById('filterFirstTimeMonth');
            const currentValue = monthSelect.value;
            monthSelect.innerHTML = '<option value="">全部月份</option>';

            for (let m = 1; m <= 12; m++) {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m + '月';
                monthSelect.appendChild(option);
            }

            // 恢复之前选择的值
            if (currentValue) {
                monthSelect.value = currentValue;
            }
        }

        // 更新日期选项
        function updateDayOptions() {
            const yearSelect = document.getElementById('filterFirstTimeYear');
            const monthSelect = document.getElementById('filterFirstTimeMonth');
            const daySelect = document.getElementById('filterFirstTimeDay');

            daySelect.innerHTML = '<option value="">全部日期</option>';

            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);

            if (year && month) {
                // 获取该月的天数
                const daysInMonth = new Date(year, month, 0).getDate();
                for (let d = 1; d <= daysInMonth; d++) {
                    const option = document.createElement('option');
                    option.value = d;
                    option.textContent = d + '日';
                    daySelect.appendChild(option);
                }
            }
        }

        // 初始化筛选选项
        function initFilterOptions() {
            const teams = [...new Set(initialData.map(item => item.team))];
            const consultants = [...new Set(initialData.map(item => item.salesConsultant))];
            const categories = [...new Set(initialData.map(item => item.category))];

            const teamSelect = document.getElementById('filterTeam');
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });

            const consultantSelect = document.getElementById('filterConsultant');
            consultants.forEach(consultant => {
                const option = document.createElement('option');
                option.value = consultant;
                option.textContent = consultant;
                consultantSelect.appendChild(option);
            });

            const categorySelect = document.getElementById('filterCategory');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // 应用筛选
        function applyFilters() {
            const team = document.getElementById('filterTeam').value;
            const consultant = document.getElementById('filterConsultant').value;
            const customerId = document.getElementById('filterCustomerId').value.trim().toLowerCase();
            const customerName = document.getElementById('filterCustomerName').value.trim().toLowerCase();
            const category = document.getElementById('filterCategory').value;

            filteredData = tableData.filter(item => {
                if (team && item.team !== team) return false;
                if (consultant && item.salesConsultant !== consultant) return false;
                if (customerId && !item.customerId.toLowerCase().includes(customerId)) return false;
                if (customerName && !item.customerName.toLowerCase().includes(customerName)) return false;
                if (category && item.category !== category) return false;

                // 首次承接时间筛选
                const filterYear = document.getElementById('filterFirstTimeYear').value;
                const filterMonth = document.getElementById('filterFirstTimeMonth').value;
                const filterDay = document.getElementById('filterFirstTimeDay').value;

                if (filterYear || filterMonth || filterDay) {
                    const itemDate = new Date(item.firstTime);
                    const itemYear = itemDate.getFullYear();
                    const itemMonth = itemDate.getMonth() + 1;
                    const itemDay = itemDate.getDate();

                    if (filterYear && itemYear !== parseInt(filterYear)) return false;
                    if (filterMonth && itemMonth !== parseInt(filterMonth)) return false;
                    if (filterDay && itemDay !== parseInt(filterDay)) return false;
                }

                return true;
            });

            renderTable();
        }

        // 重置筛选
        function resetFilters() {
            document.getElementById('filterTeam').value = '';
            document.getElementById('filterConsultant').value = '';
            document.getElementById('filterCustomerId').value = '';
            document.getElementById('filterCustomerName').value = '';
            document.getElementById('filterCategory').value = '';

            // 重置首次承接时间筛选为当月
            const now = new Date();
            document.getElementById('filterFirstTimeYear').value = now.getFullYear();
            document.getElementById('filterFirstTimeMonth').value = now.getMonth() + 1;
            document.getElementById('filterFirstTimeDay').value = '';
            updateDayOptions();

            filteredData = [...tableData];
            applyFilters();
        }

        // 计算每个客户的行数（用于合并单元格）
        function calculateRowSpans(data) {
            const rowSpans = [];
            let i = 0;
            while (i < data.length) {
                const currentCustomerId = data[i].customerId;
                let count = 1;
                while (i + count < data.length && data[i + count].customerId === currentCustomerId) {
                    count++;
                }
                rowSpans.push({ startIndex: i, span: count });
                i += count;
            }
            return rowSpans;
        }

        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="14" class="no-data">暂无数据</td></tr>';
                return;
            }

            const rowSpans = calculateRowSpans(filteredData);
            const rowSpanMap = {};
            rowSpans.forEach(item => {
                rowSpanMap[item.startIndex] = item.span;
            });

            const skipMergedCells = new Set();
            rowSpans.forEach(item => {
                for (let j = item.startIndex + 1; j < item.startIndex + item.span; j++) {
                    skipMergedCells.add(j);
                }
            });

            filteredData.forEach((row, index) => {
                const tr = document.createElement('tr');
                const originalIndex = tableData.indexOf(row);

                if (row.isNew) {
                    tr.classList.add('new-row');
                }

                let html = '';

                if (!skipMergedCells.has(index)) {
                    const span = rowSpanMap[index] || 1;
                    html += `
                        <td class="merged-cell" rowspan="${span}">${row.team}</td>
                        <td class="merged-cell" rowspan="${span}">${row.salesConsultant}</td>
                        <td class="merged-cell" rowspan="${span}">${row.customerId}</td>
                        <td class="merged-cell" rowspan="${span}">${row.customerName}</td>
                        <td class="merged-cell" rowspan="${span}"><span class="tag tag-category">${row.category}</span></td>
                        <td class="merged-cell" rowspan="${span}">${row.firstTime}</td>
                    `;
                }

                html += `
                    <td><span class="step-badge ${getStepClass(row.step)}">阶段${row.step}</span></td>
                    <td class="editable" onclick="editCell(this, ${originalIndex}, 'isHighValue', 'yesno')">${renderYesNoTag(row.isHighValue)}</td>
                    <td class="editable" onclick="editCell(this, ${originalIndex}, 'hasBoughtInsurance', 'yesno')">${renderYesNoTag(row.hasBoughtInsurance)}</td>
                    <td class="editable" onclick="editCell(this, ${originalIndex}, 'currentScene', 'text')">${row.currentScene || '-'}</td>
                    <td class="editable" onclick="editCell(this, ${originalIndex}, 'nextScene', 'text')">${row.nextScene || '-'}</td>
                    <td class="editable" onclick="editCell(this, ${originalIndex}, 'nextTime', 'date')">${row.nextTime || '-'}</td>
                    <td class="editable" onclick="editCell(this, ${originalIndex}, 'remark', 'textarea')">${row.remark || '-'}</td>
                    <td class="action-col">
                        <div class="action-buttons">
                            <button class="btn-add-step" onclick="addNextStep(${originalIndex})">新增下一步</button>
                            ${row.step > 1 ? `<button class="btn-delete" onclick="deleteStep(${originalIndex})">删除</button>` : ''}
                        </div>
                    </td>
                `;

                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        // 渲染是否标签
        function renderYesNoTag(value) {
            if (value === '是') {
                return '<span class="tag tag-yes">是</span>';
            } else {
                return '<span class="tag tag-no">否</span>';
            }
        }

        // 获取阶段样式类
        function getStepClass(step) {
            if (step >= 1 && step <= 5) {
                return 'step-' + step;
            }
            return 'step-default';
        }

        // 编辑单元格
        function editCell(cell, rowIndex, field, type) {
            if (cell.querySelector('input, select, textarea')) return;

            const currentValue = tableData[rowIndex][field];
            let input;

            if (type === 'yesno') {
                input = document.createElement('select');
                ['是', '否'].forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    if (opt === currentValue) option.selected = true;
                    input.appendChild(option);
                });
            } else if (type === 'textarea') {
                input = document.createElement('textarea');
                input.value = currentValue || '';
            } else if (type === 'date') {
                input = document.createElement('input');
                input.type = 'date';
                input.value = currentValue;
            } else {
                input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue || '';
            }

            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();

            const saveValue = () => {
                tableData[rowIndex][field] = input.value;
                applyFilters();
            };

            input.addEventListener('blur', saveValue);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && type !== 'textarea') {
                    saveValue();
                } else if (e.key === 'Escape') {
                    applyFilters();
                }
            });
        }

        // 新增行（新客户）
        function addNewRow() {
            const newId = String(Math.floor(10000 + Math.random() * 90000));
            const today = new Date().toISOString().split('T')[0];
            const newRow = {
                team: '蔡璐艳',
                salesConsultant: '请选择顾问',
                customerId: newId,
                customerName: '新客户',
                category: '投流新客',
                firstTime: today,
                step: 1,
                isHighValue: '否',
                hasBoughtInsurance: '否',
                currentScene: '',
                nextScene: '',
                nextTime: '',
                remark: '',
                isNew: true
            };
            tableData.unshift(newRow);
            applyFilters();
        }

        // 新增下一步计划（同一客户）
        function addNextStep(rowIndex) {
            const currentRow = tableData[rowIndex];

            let maxStep = 0;
            let lastIndexOfCustomer = rowIndex;
            for (let i = 0; i < tableData.length; i++) {
                if (tableData[i].customerId === currentRow.customerId) {
                    if (tableData[i].step > maxStep) {
                        maxStep = tableData[i].step;
                    }
                    lastIndexOfCustomer = i;
                }
            }

            const newRow = {
                team: currentRow.team,
                salesConsultant: currentRow.salesConsultant,
                customerId: currentRow.customerId,
                customerName: currentRow.customerName,
                category: currentRow.category,
                firstTime: currentRow.firstTime,
                step: maxStep + 1,
                isHighValue: currentRow.isHighValue,
                hasBoughtInsurance: currentRow.hasBoughtInsurance,
                currentScene: currentRow.nextScene,
                nextScene: '',
                nextTime: '',
                remark: '',
                isNew: true
            };

            tableData.splice(lastIndexOfCustomer + 1, 0, newRow);
            applyFilters();
        }

        // 删除计划步骤（删除当前步骤及之后的所有步骤）
        function deleteStep(rowIndex) {
            const currentRow = tableData[rowIndex];
            const customerId = currentRow.customerId;
            const currentStep = currentRow.step;

            // 阶段1不能删除
            if (currentStep === 1) {
                alert('阶段1不能删除');
                return;
            }

            const toDeleteIndexes = [];
            for (let i = 0; i < tableData.length; i++) {
                if (tableData[i].customerId === customerId && tableData[i].step >= currentStep) {
                    toDeleteIndexes.push(i);
                }
            }

            const deleteCount = toDeleteIndexes.length;

            let confirmMsg = '';
            if (deleteCount === 1) {
                confirmMsg = `确定要删除步骤${currentStep}吗？`;
            } else {
                confirmMsg = `删除步骤${currentStep}将同时删除之后的${deleteCount - 1}个步骤，共${deleteCount}条记录，确定删除吗？`;
            }

            if (!confirm(confirmMsg)) {
                return;
            }

            toDeleteIndexes.sort((a, b) => b - a);
            toDeleteIndexes.forEach(idx => {
                tableData.splice(idx, 1);
            });

            applyFilters();
        }

        // 初始化
        initFirstTimeFilter();
        initFilterOptions();
        applyFilters();

        // 导出Excel
        function exportToExcel() {
            // 表头
            const headers = ['团队', '销售顾问', '客户id', '客户姓名', '类别', '首次承接时间', '已完成阶段', '是否高客', '是否买过保险', '目前经营场景', '下一步导入场景', '下一步导入时间', '备注'];

            // 数据行
            const rows = filteredData.map(row => [
                row.team,
                row.salesConsultant,
                row.customerId,
                row.customerName,
                row.category,
                row.firstTime,
                '阶段' + row.step,
                row.isHighValue,
                row.hasBoughtInsurance,
                row.currentScene || '',
                row.nextScene || '',
                row.nextTime || '',
                row.remark || ''
            ]);

            // 创建CSV内容
            let csvContent = '\uFEFF'; // BOM for UTF-8
            csvContent += headers.join(',') + '\n';
            rows.forEach(row => {
                const escapedRow = row.map(cell => {
                    // 处理包含逗号、引号或换行的单元格
                    if (cell && (cell.includes(',') || cell.includes('"') || cell.includes('\n'))) {
                        return '"' + cell.replace(/"/g, '""') + '"';
                    }
                    return cell;
                });
                csvContent += escapedRow.join(',') + '\n';
            });

            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', '总监督导系统_' + new Date().toISOString().split('T')[0] + '.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
